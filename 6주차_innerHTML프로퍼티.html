<!DOCTYPE html>
<!-- innerHTML 프로퍼티는 시작태그와 종료 태그 사이에 들어 있는 HTML 콘텐츠
innerHTML 프로퍼티 수정 -> HTML 태그의 콘텐츠 변경 -->
<html>
  <head>
    <title>innerHTML 활용</title>
    <script>
      function change() {
        var p = document.getElementById('firstP')
        p.innerHTML = "나의 <img src='아이유팬아트.jpg'> 강아지"
      }
    </script>
  </head>
  <body>
    <h3>innerHTML 활용 : 아래 글자에 클릭하면 예쁜 강아지가 보입니다.</h3>
    <hr />
    <p id="firstP" style="color: blue" onclick="change()">
      여기에
      <span style="color: red">클릭하세요.</span>
    </p>
  </body>
</html>
