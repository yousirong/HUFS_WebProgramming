<!DOCTYPE html>
<!-- HTML 태그는 사각형 박스로 다루어진다.
<div>의 박스 모델 사례 -->
<html>
  <head>
    <title>박스 모델</title>
    <style>
      body {
        background: ghostwhite;
      }
      span {
        background: deepskyblue;
      }
      div.box {
        background: yellow;
        border-style: solid;
        border-color: peru;

        margin: 40px;
        border-width: 30px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span>DIVDIVDIV</span>
    </div>
  </body>
</html>
