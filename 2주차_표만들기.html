<!DOCTYPE html>
<!-- 표 만드는데 사용되는 태그들
<table> 표 전체를 담는 컨테이너
<caption> 표 제목
<thead> <th>  헤딩 센 그룹 / 열 제목(헤딩) 셀
<tbody> <td> 데이터 셀 그룹 / 데이터 셀
<tfoot> <tr> 데이터 셀 그룹 / 행 여러 <td>, <th> 포함
-->

<html>
  <head>
    <title>기본 테이블 만들기</title>
  </head>
  <body>
    <h3>기본 구조를 가진 표</h3>
    <hr />
    <table border="1">
      <caption>
        1학기 성적
      </caption>
      <thead>
        <tr>
          <th>이름</th>
          <th>HTML</th>
          <th>CSS</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>합</th>
          <th>225</th>
          <th>230</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>황기태</td>
          <td>80</td>
          <td>70</td>
        </tr>
        <tr>
          <td>이재문</td>
          <td>95</td>
          <td>99</td>
        </tr>
        <tr>
          <td>이병은</td>
          <td>40</td>
          <td>61</td>
        </tr>
      </tbody>
    </table>
    <h3>표에 이미지 삽입</h3>
    <hr />
    <table>
      <caption>
        좋아하는 과일
      </caption>
      <tbody>
        <tr>
          <td><img src="media/apple.jpg" /></td>
          <td><img src="media/banana.jpg" /></td>
          <td><img src="media/mango.jpg" /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
