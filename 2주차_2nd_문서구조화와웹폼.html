<!DOCTYPE html>
<html>
  <head>
    <title>편리한 숫자 입력</title>
  </head>
  <body>
    <h3>홈 제어 시스템 - 온도 조절</h3>
    <hr />
    <form>
      지속시간 (0.0~10.0시간) :
      <input type="number" min="0.0" max="10.0" step="0.5" /><br /><br />
      온도 설정 :10&deg;
      <input type="range" min="10" max="30" list="temperatures" />30&deg;
      <datalist id="temperatures">
        <option value="12" label="Low"></option>
        <option value="20" label="Medium"></option>
        <option value="28" label="High"></option>
      </datalist>
    </form>
    <h3>회원 정보를 입력해주세요.</h3>
    <hr />
    <form>
      email : <input type="email" placeholder="id@host" /><br />
      홈페이지 : <input type="url" placeholder="http://" /><br />
      전화번호 : <input type="tel" placeholder="010-1234-5678" />
      <input type="submit" value="확인" /><br /><br />
      <hr />
      검색어 : <input type="search" placeholder="검색어" />
      <input type="button" value="검색" />
    </form>
    <h3>회원 정보를 입력해주세요.</h3>
    <hr />
    <form>
      <fieldset>
        <legend>회원정보</legend>
        이메일 : <input type="email" /><br />
        홈페이지 : <input type="url" /><br />
        전화번호 : <input type="tel" />
      </fieldset>
      <small>질문 : Tel. 010-111-1111</small>
    </form>
  </body>
</html>
